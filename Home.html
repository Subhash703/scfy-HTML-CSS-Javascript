   <script>

const imgs = [
    'https://source.unsplash.com/1600x900/?dark',

    'https://source.unsplash.com/1600x900/?singer',
    'https://source.unsplash.com/1600x900/?sad'
]
const container = document.querySelector('.container');
for(let i = 0; i<=30; i++){
    setTimeout(createElement(),1000);
}

function createElement(){
  let randomInteger = Math.floor(Math.random()*imgs.length);
  let div = document.createElement('div');
  div.style.backgroundImage=`url(${imgs[randomInteger]})`;
  let i = document.createElement('i');
    i.classList.add('far');
    i.classList.add('fa-play-circle');
  div.appendChild(i);
  
  container.appendChild(div); 
}
   </script>
