<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<title>Sign up For ScFy</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link
			rel="stylesheet"
			href="css/signupform.css"
			type="text/css"
			media="screen"
		/>
		<link rel="stylesheet" href="./css/loginform.css" />
	</head>
	<body>
		<div class="container-outer">
			<div class="intro-image">
				<div class="image-wrapper">
					<img src="./sources/user_moving.svg" alt="" />
				</div>
			</div>
			<div class="form-wrapper">
				<div class="card card-info">
					<!-- /.card-header -->
					<!-- form start -->
					<form id="myform">
						<fieldset>
							<legend>Sign up For ScFy</legend>
							<div class="field-item">
								<label for="useremail">Email</label>
								<input type="email" id="useremail" data-validate="required" />
							</div>
							<div class="field-item">
								<label for="password">Password</label>
								<input type="password" id="email" data-validate="required" />
							</div>
							<div class="field-item">
								<label for="confirmpassword">Confirm Password</label>
								<input
									type="password"
									id="confirmpassword"
									data-validate="required"
								/>
							</div>
						</fieldset>
						<button>Sign Up</button>
					</form>
				</div>
			</div>
		</div>

		<script
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
			type="text/javascript"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"
			integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg=="
			crossorigin="anonymous"
		></script>

		<script type="text/javascript">
			$("#myform").validate({
				invalidHandler: function (event, validator) {
					// 'this' refers to the form
					var errors = validator.numberOfInvalids();
					if (errors) {
						var message =
							errors == 1
								? "You missed 1 field. It has been highlighted"
								: "You missed " +
								  errors +
								  " fields. They have been highlighted";
						$("div.error span").html(message);
						$("div.error").show();
					} else {
						$("div.error").hide();
					}
				},
			});
		</script>
	</body>
</html>
